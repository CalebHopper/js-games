<html>
  <head>
    <script>
      function init() {
        canvas = document.getElementById("mycanvas");
        ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;
        main();
      }
      function main() {
        //main loop
        ctx.clearRect(0,0,canvas.width,canvas.height);
        window.requestAnimationFrame(main);
      }
    </script>
  </head>
  <body onload="init()">
    <h1>Test</h1>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
